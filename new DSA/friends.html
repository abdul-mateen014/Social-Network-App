  <style>
    body {
      background-color: #f0f2f5;
    }

    .friend-card {
      transition: transform 0.2s;
    }

    .friend-card:hover {
      transform: translateY(-5px);
    }

    .friend-avatar {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #dee2e6;
      margin: 0 auto 1rem auto;
      display: block;
    }

    .remove-friend-btn {
      width: 100%;
    }

    @media (max-width: 576px) {
      .friend-avatar {
        width: 80px;
        height: 80px;
      }
    }
  </style>
